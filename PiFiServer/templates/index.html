<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PiFi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{url_for('static',filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
        <link href="{{url_for('static',filename = 'css/menu.css')}}" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static',filename = 'favicon.ico')}}">
        <link href="{{url_for('static',filename = 'css/sticky-footer.css')}}" rel="stylesheet">
        <script type="text/javascript" src="{{url_for('static',filename = 'js/jquery-3.2.1.min.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static',filename = 'js/bootstrap.min.js')}}"></script>

        <script type="text/javascript">
          $(document).ready( function(){
          $('#ssid').load('/getwifilist');
          refresh();
          });
          
          function refresh()
          {
              setTimeout( function() {
              $('#ssid').load('/getwifilist');
              refresh();
              }, 5000);
          }
      </script>


    </head>

    <body>

        <div class="container">
                <div class="card card-container">
                    <!-- <img class="profile-img-card" src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fc%2Fc3%2FPython-logo-notext.svg%2F1200px-Python-logo-notext.svg.png&f=1" alt="" /> -->
                    <img id="profile-img" class="profile-img-card" src="{{url_for('static',filename = 'images/pifi_logo.png')}}" />
                    

                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Wifi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Ap</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Reset</a>
                            </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            
                            <form class="form-signin" action="/setwifi" method ="post">
                                <br>
                                <div class="form-group" id="wifiListPlace">
                                    <select class="form-control" id="ssid" type="text" name="ssid" value="{{request.form.ssid}}">
                                    <!-- JavaScript Dynamic Loading ( wifi list) -->
                                    </select>
                                </div>
                                <input type="password" id="psk" class="form-control" placeholder="Password" name="psk" value="{{request.form.psk}}" required>
                                <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="return confirm('Wifi settings will be overwritten and the pi will reboot. are you sure ?')" value="Login">Connect to wifi</button>
                            </form>

                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            
                            <form class="form-signin" action="/changeap" method ="post">
                                <br>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ access_point }}"  name="ssid_ap" value="{{request.form.ssid_ap}}" >
                                <input type="password" id="psk" class="form-control" placeholder="Password" name="psk_ap" value="{{request.form.psk_ap}}" required>
                                <input type="password" id="psk" class="form-control" placeholder="New Password" name="psk_new_ap" value="{{request.form.psk_new_ap}}" required>
                                <input type="password" id="psk" class="form-control" placeholder="Confirm Password" name="psk_confirm_ap" value="{{request.form.psk_confirm_ap}}" required>

                                <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="return confirm('Access point will be over written. are you sure ?')" value="Login">Save Settings</button>
                            </form>
                            
                            </div>
                            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"><form class="form-signin" action="/setwifi" method ="post">
                                <br>
                                <div class="form-group">

                                </select>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="return confirm('Wifi settings will be overwritten and the pi will reboot. are you sure ?')" value="Login">Save</button>
                            </form><!-- /form -->
                            </div>
                            </div>
                   
                </div><!-- /card-container -->
            </div><!-- /container -->
